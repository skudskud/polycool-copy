# Redis configuration for Polycool development
bind 0.0.0.0
port 6379

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence (disabled for dev speed)
save ""
appendonly no

# Logging
loglevel notice
logfile ""

# Performance
tcp-keepalive 300
timeout 0

# Security (dev only - don't use in production)
protected-mode no

# Keyspace notifications for cache monitoring
notify-keyspace-events Ex
