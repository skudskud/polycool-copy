[pytest]
# Pytest configuration for Polycool Rebuild
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Coverage
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests

# Ignore problematic plugins
# This prevents pytest from auto-loading plugins that conflict
# with solana/anchorpy dependencies
norecursedirs = .git .venv venv __pycache__ *.egg-info
